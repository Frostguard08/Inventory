<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/add-product-style.css">
    <link rel="shortcut icon" href="images/tab-logo.png">
</head>
<body>
    <div class="container">
        <div class="sideNav">
            <a href="#" onclick="setActive(1)">Products</a>
            <a href="#" onclick="setActive(3)">Employee</a>
        </div>
        <div class="white-layer">
            <div class="label">Add Products</div>
            <div class="form-container">
                <form action="" class="add-product" method="post" enctype="multipart/form-data">
                    <input type="text" class="input-field" name="prod-name" placeholder="Input product name">
                    <input type="number" class="input-field" name="prod-price" placeholder="Input product price">
                    <input type="file" class="input-field">
                    <input type="submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
